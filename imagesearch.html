<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function gotoindex() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Images Logo" width="200">
        </div>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search images...">
        <input type="hidden" name="tbm" value="isch">
        <div class="buttons">
            <input type="submit" value="Search Images">
        </div>
    </form>
    <div class="top-right">
        <button onclick="gotoindex()">Back to Search</button>
    </div>
</body>
</html>
